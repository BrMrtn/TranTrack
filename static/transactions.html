<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>TranTrack - transactions</title>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
</head>
<body>
    <div class="transactions-container">
        <h1 class="title">Felhasználó tranzakciói</h1>
        <table>
            <tr>
                <th>Dátum</th>
                <th>Összeg</th>
                <th>Bevétel/kiadás</th>
                <th>Kategória</th>
                <th>Komment</th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td>d</td>
                <td>o</td>
                <td>b/k</td>
                <td>kat</td>
                <td>kom</td>
                <td><a href=""><img src="img/trashcan.png" alt="trashcan"></a></td>
                <td><a href=""><img src="img/pencil.png" alt="pencil"></a></td>
            </tr>
           <!--Ide jön a többi tranzakció-->
        </table>

        <br/> <br/>
        <h2>Új tranzakció felvétele</h2>
        <form action="" class="addTransaction">
            <input type="date" id="date" name="date" placeholder="datum">
            <input type="number" id="amount" name="amount" placeholder="osszeg">
            <select name="isExpense" id="isExpense">
                <option value="0">income</option>
                <option value="1">expense</option>
            </select>
            <!--csak akkor látszódik, ha expense-->
            <select name="exCategory" id="exCategory">
                <option value="0">szükséges</option>
                <option value="1">fontos</option>
                <option value="2">opcionális</option>
            </select>
            <!--csak akkor látszódik, ha income-->
            <select name="inCategory" id="inCategory">
                <option value="0">munklabér</option>
                <option value="1">ajándék</option>
                <option value="2">kölcsön</option>
            </select>
            <input type="submit" value="+" class="addTransactionButton">
        </form>
    </div>
</body>
</html>
